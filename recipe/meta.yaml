{% set name = "tardigrade_error_tools" %}
{% set version = "0.9.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/UCBoulder/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - set -x
    # Build and install c++ libraries
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${CMAKE_ARGS}
    - cmake --build build --target tardigrade_error_tools tardigrade_error_tools_PYTHON
    - cmake --install build --prefix ${PREFIX}
    # Build and install Conda package
    - $PYTHON -m pip install build/src/python/dist/$PKG_NAME-$PKG_VERSION.tar.gz --no-deps --ignore-installed -v --no-build-isolation
    - $PYTHON -m pip show $PKG_NAME
  skip: true  # [win]

requirements:
  build:
    - python
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake >=3.30
    - breathe >=4.3.0
    - clang-tools
    - doxygen
    - libboost-python-devel >=1.82
    - pip
    - python-build
    - setuptools >=77
    - setuptools_scm >=8
    - sphinx >=3.0.4
    - sphinx_rtd_theme >=0.4.3
    - sphinxcontrib-bibtex
  host:
    - python {{ python }}
    - pip
    - cython
    - setuptools >=77
    - setuptools_scm >=8
  run:
    - python

test:
  requires:
    - {{ compiler('cxx') }}
    - pytest
    - pytest-xdist
    - make
    - cmake >=3.30
    - clang-tools
    - libboost-python-devel >=1.82
    - doxygen
    - sphinx >=3.0.4
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/test_tardigrade_error_tools.cpp
  commands:
    - echo running tests
    - set -x
    - cmake -S . -B build -DCMAKE_BUILD_TYPE=conda-test -DCMAKE_INSTALL_LIBDIR=lib
    - cmake --build build --target all --verbose --parallel 4
    - ctest --test-dir build --output-on-failure -R 'test_' --parallel 4
    - cd $SP_DIR/$PKG_NAME
    - pytest

about:
  home: https://github.com/UCBoulder/tardigrade_error_tools
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'A collection of tools used for error handling. '
  description: |
    tardigrade_error_tools A collection of tools used for error handling. These tools provide a
    linked list class which can help a user both understand where an error happened and also help the developer to
    correct for the errors.
  dev_url: https://github.com/UCBoulder/tardigrade_error_tools

extra:
  recipe-maintainers:
    - NateAM
    - kbrindley
